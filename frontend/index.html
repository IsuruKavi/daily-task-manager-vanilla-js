<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class=" addTask ">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button id="form-close" class="close-btn">✕</button>
            </div>
            <form id="taskAddForm">
                <div class="form-group">
                    <label for="task">Task Name</label>
                    <input type="text" id="task" name="task" placeholder="Enter your task..." required>
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time</label>
                    <input type="time" id="start-time" name="start-time" required>
                </div>
                <div class="form-actions">
                    <input type="submit" value="Add Task" class="submit-btn">
                </div>
            </form>
        </div>
    </div>
    <div class="topic">
        <h1>Manage Your Task</h1>
    </div>

    <div class="center" style="margin-top: 2dvh;">
        <button class="addBtn">
            ➕ Add task
        </button>
    </div>
    <div class="table-container">
        <div class="table-wrapper">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Start time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                   
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
